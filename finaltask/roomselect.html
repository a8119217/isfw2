            document.getElementById('result').innerHTML = name + 'さん こんにちは！';

            var room1 = [];
            var room2 = [];

            var html = '';

            html = html + '<table border = 1>'
            for (var i = 1; i < 11; i++) {
                html = html + '<tr>';
                html = html + '<td>' + 'room' + i + '</td>'
                html = html + '<td>' + '<button onclick=location.href="room' + i + '.html";>入る</button>' + '</td>';
                html = html + '</tr>';


            }

        }
