<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../lib/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/osql.js"></script>

    <script>
        osql.requireLogin();

        async function buttonPressed() {
            var userid = document.getElementById('id').value;
            var username = document.getElementById('name').value;

            var sql = `insert into Users(studentid,name) values("${userid}","${username}");`;
            var objects = await osql.connect(sql);

            for (var i = 0; i < objects.length; i++) {
                sessionStorage.setItem('userid', objects[0].studentid);
                sessionStorage.setItem('username', objects[0].name);
            }

            //location.href = 'roomselect.html';
        }

    </script>

</head>

<body>
    <h1>山の手線ゲーム</h1>
    <div>
        <h2>ログイン</h2>
        学籍番号:<input id="id" value="" type="textfield">
        <br>
        名前:<input id="name" value="" type="textfield">
        <br>
        <hr>
        <button onclick="buttonPressed()">ログイン</button>
        <p id="result"></p>
    </div>

    <p style="text-align: right"><a href="admintop.html">管理者ページ</a></p>
</body>

</html>
