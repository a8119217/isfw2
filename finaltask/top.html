<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../lib/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/osql.js"></script>

    <script>
        osql.requireLogin();

        async function buttonPressed() {
            var userid = document.getElementById('id').value;
            var username = document.getElementById('name').value;

            var sql = `insert into Users(studentid,name) values("${userid}","${username}");`;
            var objects = await osql.connect(sql);
            var sql2 = `select * from Users where name = "${username}";`;
            var objects2 = await osql.connect(sql2);
            console.log(objects2);

            for (var i = 0; i < objects2.length; i++) {
                sessionStorage.setItem('userid', objects2[0].studentid);
                sessionStorage.setItem('username', objects2[0].name);

            }
            location.href = 'roomselect.html';
        }

    </script>

</head>

<body>
    <h1>山の手線ゲーム</h1>
    <div>
        <ul>
            <li><a href="login.html">ログイン</a></li>
            <li><a href="home.html">会員登録</a></li>
        </ul>
    </div>

    <p style="text-align: right"><a href="admintop.html">管理者ページ</a></p>
</body>

</html>
